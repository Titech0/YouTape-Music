<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Music</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header class="header">
        <div class="header-menu">
            <button class="header-logo-button">
                <img src="Sources/Icon.png" class="header-logo">
            </button>

            <div class="nav">
                <button class="nav-buttons">
                    <h1 class="menu-text" >Головна</h1>
                </button>
    
                <button class="nav-buttons">
                    <h1 class="menu-text" >Навігатор</h1>
                </button>
    
                <button class="nav-buttons">
                    <h1 class="menu-text" >Бібліотека</h1>
                </button>
    
                <div class="menu-search-bar"> 
                    <input class="menu-search-bar-input" type="text">
    
                    <button class="nav-buttons">
                        <img src="Sources/search.png">
                    </button>
                </div>
            </div>

            <button class="buttons-default-style user">
                <img src="Sources/User.png">
            </button>
        </div>
    </header>
    

     <div class = "content">
        <div class = "content-main-panel">
            <div class="main-panel-music-video-switcher">
                <button class="music-video-switcher-buttons music-video-switcher-track buttons-default-style">
                    Трек
                </button>

                <button class="music-video-switcher-buttons music-video-switcher-video buttons-default-style">
                    Відео
                </button>

            </div>

            <div class = "main-panel-media-controls">
                <img class = "main-panel-media-song-cover" src="Sources/Song cover.jpg">
            </div>
        </div>

        <div class="player-page" >
            <div class="player-page-controls player-element-default-style">
                <button class="player-page-controls-buttons buttons-default-style" > 
                    Далі
                </button>

                <button class="player-page-controls-buttons buttons-default-style" > 
                    Текст
                </button>

                <button class="player-page-controls-buttons buttons-default-style" > 
                    Схожі
                </button>
            </div>

            <ui class="player-page-list player-element-default-style">
                <div class="player-page-list-element player-element-default-style"" >
                    <img src="Sources/Song cover.jpg" class="player-page-list-element-img">
                    <div class="player-page-list-element-info">
                        <div class="list-element-info-name-artist">
                            <h3 class="info-name">
                                Panam seazon
                            </h3>

                            <h3 class="info-artist">
                                Ruue и $atory Zoom, Lil Ilya
                            </h3>
                        </div>

                        <div class="info-time">
                           <h4>06:16:23:02</h4>
                        </div>
                    </div>
                
                </div>

            </ui>
        </div>
    </div>



</body>
